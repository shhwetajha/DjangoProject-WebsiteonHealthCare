{% extends 'hms/main.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    
</head>

    {% load static %}
    {% block title %} Log In {% endblock title%}
    {% block body %}
    <form method="POST">
        {%  csrf_token %}
   
    <table border="3" style="margin:120px;background-color:skyblue">
        <tr><td colspan="2"><h1>LOG In</h1></td></tr>
        <tr><td><label>Enter Your Name</label></td>
            <td><input type="text" name="t1"></td>

        </tr>
        <tr>
            <td><label>Enter your Password:</label></td>
            <td><input type="password" name="p1"></td>
            
        </tr>
        <tr>
            <td><button type="submit">Login</button></td>
        </tr>

        <tr><td><a href="{% url 'register' %}">Create Account</a></td></tr>
   
    </table>
  </form>
  {% endblock body %}

</html>
